<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.section{
			display: inline-block;
			width: 70%;
			border: 1px solid black;
			margin: 20px;
			padding: 10px;
		}
		#user_info{
			display: inline-block;
			position: fixed;
			top:10px;
			right: 10px;
			border: 1px solid black;
			padding: 10px;
			width: 200px;
		}
	</style>
</head>
<body>
	<div id="user_info">
		<div>User:</div>
		<div id="user"></div>
		<br>
		<div>Token:</div>
		<dit id="token"></dit>
	</div>
	<div class="section">
		<h2>New User</h2>
		<div>
			<form action="" method="post">
				Username: <input type="text" name="un">
				Login: <input type="text" name="pw">
				Email: <input type="text" name="em">
				<button onclick="addUserFunction(event)">Add user</button>
			</form>
		</div>
	</div>

	<div class="section">
		<h2>Login</h2>
		<div>
			<form action="" method="post">
				Username: <input type="text" name="un">
				Login: <input type="text" name="pw">
				<button onclick="loginUserFunction(event)">Login</button>
			</form>
			<!-- Current user: <h3 id="user"></h3> -->
		</div>
  </div>

	<div class="section">
		<h2>Get all books</h2>
		<div>
			<form action="" method="post">
				<button onclick="getAllBooks(event)">All books</button>
			</form>
			<div id="books_list">
				<!-- book list -->
			</div>
		</div>
  </div>

	<div class="section">
		<h2>Add book</h2>
		<div>
			<form action="" method="post">
				<button onclick="addBook(event)">Add book</button>
			</form>
			<div id="books_list">
				<!-- book list -->
			</div>
		</div>
  </div>

	
		<script src="script_login.js"></script>
</body>
</html>
